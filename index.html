<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container my-5 bg-overlay">
    <h1 class="text-center mb-4">üí∞ Calculadora de Gastos</h1>
    
    <form id="expense-form" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="date" id="expense-date" class="form-control" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="expense-amount" class="form-control" placeholder="Monto" required />
      </div>
      <div class="col-md-3">
        <select id="expense-category" class="form-select" required>
          <option value="">Categor√≠a</option>
          <option value="Comida">Comida</option>
          <option value="Transporte">Transporte</option>
          <option value="Hogar">Hogar</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" id="expense-description" class="form-control" placeholder="Descripci√≥n" required />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">Agregar Gasto</button>
      </div>
    </form>

    <h4>Total: $<span id="total-expense">0</span></h4>

    <table class="table table-bordered table-hover mt-3">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Categor√≠a</th>
          <th>Descripci√≥n</th>
          <th>‚ùå</th>
        </tr>
      </thead>
      <tbody id="expense-table-body">
        <!-- Filas din√°micas -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
